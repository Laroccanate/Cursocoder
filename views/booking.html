        <!-- CIERRE ENCABEZADO -->
        <!-- INICIO CONTENIDO -->
        <main class="main--center">
            <h2 class="titular">Booking</h2>
            <div>
                Description <br>
                <select name="Description" id="Description">
                    <option value="Photo">Photo</option>
                    <option value="Video">Video</option>
                    <option value="PhotoVideo">Photo + Video</option>
                </select>
            </div>
            <div>
                Working day<br>
                <select name="Working" id="Working">
                    <option value="Studio">Studio</option>
                    <option value="Exterior">Exterior</option>
                    <option value="PhotoVideo">Studio + Exterior</option>
                </select>
            </div>
            <div>
                Month<br>
                <select name="Month" id="Month">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div>
                Tell something about your idea: <br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </div>
            <div>
                <label for="Email">
                    <input placeholder="Email:" type="text" name="" id="email">
                    <input type="submit" value="Submit">
                </label>
            </div>
            <div>
                <h5>We will send you the budget via email</h5>
            </div>
        </main>
        <!-- FIN DE CONTENIDO -->
